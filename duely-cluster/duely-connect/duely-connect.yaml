apiVersion: v1
kind: Service
metadata:
  name: duely-connect-service
spec:
  type: NodePort
  selector:
    app: duely-connect
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duely-connect-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duely-connect
  template:
    metadata:
      labels:
        app: duely-connect
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
      - name: duely-connect-secret
        secret:
          secretName: duely-connect-secret
      - name: duely-connect-volume
        persistentVolumeClaim:
          claimName: duely-pv-2-claim
      containers:
      - name: duely-connect
        image: uoleevi/duely-connect:v0.1.11
        resources:
          requests:
            memory: 64Mi
            cpu: 20m
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: http://+:8080/
        - name: DUELY_X_SERVICES_ASSEMBLY_DIR
          value: /app/data/services
        - name: PGUSER
          value: duely
        - name: PGDATABASE
          value: duely
        - name: PGPASSWORD
          value: duely
        - name: PGHOST
          value: duely-postgres-master-service
        - name: PGPORT
          value: "5432"
        - name: DUELY_SERVICE_ACCOUNT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duely-connect-secret
              key: duely-serviceaccount-password
        livenessProbe:
          httpGet:
            path: /.well-known/server-health
            port: 8080
          failureThreshold: 6
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /.well-known/server-health
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        volumeMounts:
          - name: duely-connect-volume
            subPath: data
            mountPath: /app/data
