apiVersion: v1
kind: Service
metadata:
  name: duely-ui-service
spec:
  type: NodePort
  selector:
    app: duely-ui
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duely-ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: duely-ui
  template:
    metadata:
      labels:
        app: duely-ui
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: duely-ui
        image: uoleevi/duely-ui:0.37
        resources:
          requests:
            memory: 32Mi
            cpu: 20m
        ports:
        - containerPort: 80
