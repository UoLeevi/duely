name: duely-x-build

on:
  push:
    branches: [master]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.detect-version-change.outputs.version }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - id: detect-version-change
        run: git diff -U0 -G'<Version>' ${{ github.sha }}^ ${{ github.sha }} ./duely-x/Duely.X/Duely.X.csproj | sed -rn 's/^.*\+\s+<Version>\s*(.+)<\/Version>.*/::set-output name=version::v\1/p'
  build:
    needs: [check-version]
    if: needs.check-version.outputs.version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: uoleevi
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: uoleevi/duely-x
          tags: ${{ needs.check-version.outputs.version }}
          path: duely-x
          dockerfile: duely-x/Duely.X/Dockerfile
