}

query AgencyStripeAccountBalance($agency_id: ID!) {
  agency(id: $agency_id) {
    id
    stripe_account {
      id
      balance {
        available {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
        pending {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
        connect_reserved {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
      }
    }
  }
}

query AgencyStripeAccountBalanceTransactions(
  $agency_id: ID!
  $created: DateTime
  $starting_after_id: String
  $ending_before_id: String
  $limit: Int
) {
  agency(id: $agency_id) {
    id
    stripe_account {
      id
      balance_transactions(
        created: $created
        starting_after_id: $starting_after_id
        ending_before_id: $ending_before_id
        limit: $limit
      ) {
        ...balance_transaction
      }
    }
  }
}

query AgencyStripeAccountPaymentIntents(
  $agency_id: ID!
