#import "../fragments/index.graphql"

query CurrentUser {
  current_user {
    ...user
    memberships {
      ...membership
    }
  }
}

query Countries {
  country_codes
}

query ServicesAgreement {
  markdowns(filter: { name: "Services Agreement", agency_id: null }) {
    ...markdown
  }
}

query AgencyStripeAccountUpdateUrl($agency_id: ID!) {
  agency(id: $agency_id) {
    stripe_account {
      account_update_url {
        url
      }
    }
  }
}

query AgencyStripeAccountBalance($agency_id: ID!) {
  agency(id: $agency_id) {
    stripe_account {
      id
      balance {
        available {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
        pending {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
        connect_reserved {
          amount
          currency
          source_types {
            card
            bank_account
          }
        }
      }
    }
  }
}

query AgencyStripeAccountBalanceTransactions(
  $agency_id: ID!
  $created: Date
  $starting_after_id: String
  $ending_before_id: String
  $limit: Int
) {
  agency(id: $agency_id) {
    stripe_account {
      id
      balance_transactions(
        created: $created
        starting_after_id: $starting_after_id
        ending_before_id: $ending_before_id
        limit: $limit
      ) {
        ...balance_transaction
      }
    }
  }
}

query AgencyStripeAccountPaymentIntents(
  $agency_id: ID!
  $created: Date
  $starting_after_id: String
  $ending_before_id: String
  $limit: Int
) {
  agency(id: $agency_id) {
    stripe_account {
      id
      payment_intents(
        created: $created
        starting_after_id: $starting_after_id
        ending_before_id: $ending_before_id
        limit: $limit
      ) {
        ...payment_intent
      }
    }
  }
}

query AgencyStripeAccountCustomers(
  $agency_id: ID!
  $created: Date
  $starting_after_id: String
  $ending_before_id: String
  $limit: Int
) {
  agency(id: $agency_id) {
    stripe_account {
      id
      customers(
        created: $created
        starting_after_id: $starting_after_id
        ending_before_id: $ending_before_id
        limit: $limit
      ) {
        ...customer
      }
    }
  }
}

query CurrentUserAgencies {
  current_user {
    id
    memberships {
      id
      access
      subdomain {
        id
        name
        agency {
          ...agency
          stripe_account {
            ...stripe_account
          }
        }
        memberships {
          ...membership
        }
      }
      user {
        id
      }
    }
  }
}

query SubdomainPublic($subdomain_name: String!) {
  subdomains(filter: { name: $subdomain_name }) {
    id
    name
    agency {
      id
      name
      theme {
        ...theme
      }
    }
  }
}

query AgencyServices($agency_id: ID!) {
  agency(id: $agency_id) {
    id
    services {
      ...service
    }
  }
}

query Service($service_id: ID!) {
  service(id: $service_id) {
    ...service
  }
}

query Services($filter: ServiceFilter!) {
  services(filter: $filter) {
    ...service
  }
}


query ServiceAndAgencyFromUrlParts($subdomain_name: String!, $service_url_name: String!) {
  subdomains(filter: { name: $subdomain_name }) {
    id
    name
    agency {
      id
      services(filter: { url_name: $service_url_name }) {
        ...service
        agency {
          ...agency
        }
      }
    }
  }
}

