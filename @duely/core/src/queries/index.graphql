  $ending_before_id: String
  $limit: Int
) {
  agency(id: $agency_id) {
    id
    stripe_account {
      id
      payment_intents(
        created: $created
        starting_after_id: $starting_after_id
        ending_before_id: $ending_before_id
        limit: $limit
      ) {
        ...payment_intent
      }
    }
  }
}

