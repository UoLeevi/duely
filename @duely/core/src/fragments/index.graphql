fragment stripe_account on StripeAccount {
  id
  id_ext
  business_profile {
    mcc
    name
    product_description
    support_address
    support_email
    support_phone
    support_url
    url
  }
  business_type
  capabilities {
    card_payments
    transfers
  }
  requirements {
    current_deadline
    disabled_reason
    currently_due
    eventually_due
    past_due
    pending_verification
  }
  settings {
    branding {
      icon
      logo
      primary_color
      secondary_color
    }
  }
  charges_enabled
  country
  created
  default_currency
  details_submitted
  email
  payouts_enabled
}

fragment address on Address {
  city
  country
  line1
  line2
  postal_code
  state
}

fragment user on User {
  id
  name
  email_address
}

fragment markdown on Markdown {
  id
  name
  data
}

fragment image on Image {
  id
  name
  color
